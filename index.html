<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="etch.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4633c0dbe.js" crossorigin="anonymous"></script>
</head>
<body>

    <canvas class="canvas-top" id="etch" width="1600" height="1000"></canvas>
    <button id="style-button">
        Style
        <i class="fas fa-pencil-alt"></i>
    </button>
    <section class="canvas-bottom">
        <div class="button-container">
            <div class="directions up-down">
                <p data-direction="ArrowUp"><i class="fas arrow fa-arrow-up"></i></p>
                <p data-direction="ArrowDown"><i class="fas arrow fa-arrow-down"></i></p>
            </div>
            <button id="shake-button">Shake</button>
            <div class="directions left-right">
                <p data-direction="ArrowLeft"><i class="fas arrow fa-arrow-left"></i></p>
                <p data-direction="ArrowRight"><i class="fas arrow fa-arrow-right"></i></p>
            </div>
        </div>
        <div class="style-container">
            <div class="styler">
                <p>Width</p>
                <input class="slider" id="width-slider" type="range" min="5" max="45" value="25" step="1">
            </div>
            <div class="styler">
                <p>Speed</p>
                <input class="slider" id="speed-slider" type="range" min="5" max="45" value="25" step="1">
            </div>
            <div class="styler">
                <input type="checkbox"> Black Only
            </div>
        </div>
    </section>

    <script src="etch.js"></script>
</body>
</html>
